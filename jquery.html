<script>
$(document).ready(function(){
$('input').click(function(){
	var ab=$("#navToggle");
	ab.fadeToggle(500);
});

$('input').click(function(){
	var ab=$("#navToggle");
	if($('body').css('paddingLeft')  == "100px"){
	$('body').animate({paddingLeft:"0px"},1000);
	}
	else{
	$('body').animate({paddingLeft:"100px"},1000);	
	}	
});
});
